<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <title>Tom's Taskmaster</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-gamer-1 pb-4 pt-2 text-light">
            <div class="col-12">
                <form onsubmit="app.listController.add()">

                    <div class="form-group form-inline">
                        <input type="text" class="form-control" name="title" aria-describedby="helpId"
                            placeholder="Enter list name">
                        <label for="listColor">Select a color:</label>
                        <input type="color" name="listColor" id="listColor">
                    </div>
                    <button class="btn-gamer" type="submit">Create List</button>
                </form>
            </div>
        </div>
    </header>
    <main class="container-fluid bg-dark">
        <div id="lists" class="row">

        </div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
            </div>
        </div>
    </footer>


    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
